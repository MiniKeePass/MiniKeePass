    <body>
        <h1>创建一个新的密码数据库文件</h1>
        
        <p>MiniKeePass可以创建新的KeePass密码数据库文件，格式可以是第一代的1.x格式，也可以是更新一代的2.x格式</p>
        
        <h3>步骤：</h3>
        <ul>
            <li>点击主界面右下方的“+”加号按钮</li>
            <li>为新的数据库文件起一个名称</li>
            <li>输入并确认数据库主密码</li>
            <li>在上方选择1.x版本或2.x版本</li>
            <li>点击右上方的“完成”按钮以完成新数据库的创建</li>
        </ul>
    </body>
</html>
