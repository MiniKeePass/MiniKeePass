    <body>
        <h1>从您的电脑导入数据库文件至MiniKeePass</h1>
        
        <p>使用iTunes软件可以将电脑中的KeePass文件导入至MiniKeePass。</p>
        
        <h3>步骤：</h3>
        <ul>
            <li>使用数据线将您的设备与电脑连接</li>
            <li>当iTunes自动打开后，在软件中选择您的设备</li>
            <li>点击左侧菜单的“设置”——>“应用”标签</li>
            <li>滚动屏幕至“文件共享”栏目</li>
            <li>在“应用”列表中选择MiniKeePass</li>
            <li>点击“添加文件...”按钮，选择需要导入的文件</li>
        </ul>
    </body>
</html>
