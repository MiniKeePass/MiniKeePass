        <h1>使用密钥文件</h1>
        
        <p>仅需密钥文件即可打开数据库，亦可使用『密码+密钥文件』的组合方式打开数据库。兼容KeePass 1.x和2.x数据库文件</p>
        
        <h3>步骤：</h3>
        <ul>
            <li>使用iTunes, Dropbox等工具将数据库文件和密钥文件导入至MiniKeePass应用</li>
            <li>在MiniKeePass中打开该数据库文件</li>
            <li>提示输入密码时，请选择密钥文件或『输入密码并选择密钥文件』。具体方式依据您对数据库的加密方式而不同</li>
        </ul>
        
        <p>备注：如果密钥文件具有和数据库文件相同的文件名并以.key为拓展名，MiniKeePass会自动选中该密钥文件<p>
    </body>
</html>
